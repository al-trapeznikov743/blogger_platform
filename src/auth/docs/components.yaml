components:
  schemas:
    LoginInputModel:
      type: object
      required:
        - loginOrEmail
        - password
      properties:
        loginOrEmail:
          type: string
          description: Login or email
        password:
          type: string
          description: Password

    LoginViewModel:
      type: object
      description: Returned auth fields
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          example: 'JWT access token'

    AuthMeViewModel:
      type: object
      description: Returned user info
      required:
        - userId
        - login
        - email
      properties:
        userId:
          type: string
          description: User identifier
        login:
          type: string
          description: User login
        email:
          type: string
          description: User email

    ValidationError:
      type: object
      properties:
        field:
          type: string
          example: 'name'
        message:
          type: string
          example: 'Invalid name'

    ValidationErrorResponse:
      type: object
      properties:
        errorsMessages:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
